
<div class="row">
    <div class="container">
    <br>
    <div class="col-md-6 col-sm-8 col-md-offset-2 text-center">
        <a class="story-img" href="#"><img src="http://funnystack.com/wp-content/uploads/2014/04/Funny-Monkey-321.jpg" style="width:300px;height:300px" class="img-responsive"></a>
    </div>
    <div class="col-md-10 col-sm-9">
        <h1>{{controller.post.title}}</h1><hr />
        <div class="row">
            <div class="col-xs-9">
                <p id="overflowTest">
                    {{controller.post.content}}
                </p>
                <p class="lead"><button class="btn btn-default">Read More</button></p>
                <p class="pull-right"><span class="label label-default">keyword</span> <span class="label label-default">tag</span> <span class="label label-default">post</span></p>
                <ul class="list-inline"><li><a href="#"></a></li></ul>
            </div>
            
        </div>
        <br><br>
    </div>
</div>

    <div class="row" id="messageTemplate" ng-repeat="msg in controller.post.linkedMessages">
        <div class="container-fluid">
            <br>
            <div class="col-md-2 col-sm-3 text-center">
                <a class="story-img" href="#"><img src="http://funnystack.com/wp-content/uploads/2014/04/Funny-Monkey-321.jpg" style="width:150px;height:150px" class="img-responsive"></a>
            </div>
            <div class="col-md-10 col-sm-9">
                <h2>Going to be User</h2><hr />
                <div class="row">
                    <div class="col-xs-9">
                        <p id="overflowTest">
                            {{msg.content}}
                        </p>
                        <p class="pull-right"><span class="label label-default">keyword</span> <span class="label label-default">tag</span> <span class="label label-default">post</span></p>

                    </div>
                    <div class="col-xs-3">
                        <ul class="list">
                            <li>{{msg.timeCreated | date: 'MM/dd/yyyy'}}</li>
                            <li>Maybe link to user</li>
                            <li>Maybe their total posts</li>
                            <li>Something interesting</li>



                        </ul>
                    </div>
                </div>
                <br><br>
            </div>
        </div>
        <div>

        </div>
        <hr>
    </div>
</div>
