<div class="row">
    <div class="allModals">
        <div class="col-md-6 col-md-offset-3">
            <div class="modal-header text-center">
                <h1>Edit Post</h1>
            </div>
        </div>


        <div class="row">
            <div class="col-md-6 col-md-offset-3" id="createDisc">
                <form ng-submit="controller.editPost()">
                    <div class="modal-body text-center">
                        <div class="form-group">
                            <label>Interest/Topic Title</label>
                            <input type="text" class="form-control" ng-model="controller.postToEdit.title" />
                        </div>

                        <div class="form-group">
                            <label>Give this topic a brief description.</label>
                            <textarea type="text"  class="form-control" ng-model="controller.postToEdit.content" />
                        </div>
                    </div>
                    <div class="modal-footer text-center">
                        <div class="form-group">
                            <input type="submit" value="Save" />
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
