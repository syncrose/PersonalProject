<div class="row">
    <div class="allModals">
        <div class="col-md-6 col-md-offset-3">
            <div class="modal-header text-center">
                <h1>Edit Message</h1>
            </div>
        </div>


        <div class="row">
            <div class="col-md-6 col-md-offset-3" id="createDisc">
                <form ng-submit="controller.editMsg()">
                    <div class="modal-body text-center">
                        <div class="form-group">
                            <label>Edit</label>
                            <textarea type="text" class="form-control" ng-model="controller.msgToEdit.Content" />
                        </div>
                    </div>
                    <div class="modal-footer text-center">
                        <div class="form-group">
                            <input type="submit" value="Save" />
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
