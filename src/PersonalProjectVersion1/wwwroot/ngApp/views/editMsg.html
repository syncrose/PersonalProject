<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <h1>Edit Message</h1>
    </div>
</div>

<div class="row">
    <div class="col-md-6 col-md-offset-3" id="createDisc">
        <form ng-submit="controller.editMsg()">
            <div class="form-group">
                <label>Interest/Topic Title</label>
                <input type="text" class="form-control" ng-model="controller.msgToEdit.Content" />
            </div>
            <div class="form-group">
                <input type="submit" value="Add Message" />
            </div>

        </form>
    </div>
</div>
