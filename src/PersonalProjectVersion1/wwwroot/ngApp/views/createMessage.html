<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <h1>Create a new Message</h1>
    </div>
</div>

<div class="row">
    <div class="col-md-6 col-md-offset-3" id="createDisc">
        <form ng-submit="controller.saveMsg()">
            <div class="form-group">
                <label>Interest/Topic Title</label>
                <input type="text" class="form-control" ng-model="controller.msgToCreate.Content" />
            </div>
            <div class="form-group">
                <input type="submit" value="Add Message" />
            </div>

        </form>
    </div>
</div>
