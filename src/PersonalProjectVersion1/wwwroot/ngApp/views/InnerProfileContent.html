<div>
    <form ng-submit="controller.getMeetups()">
        <label>Input Zipcode to find meetups</label>
        <input ng-model="controller.zip" type="number" />
        <button class="btn btn-success btn-lg">Search</button>
    </form>
</div>

<div ng-repeat="meetup in controller.meetups.result">
    <div>
        <h1>{{meetup.name}}</h1>

    </div>
    <div ng-bind-html="meetup.description">
   
    </div>

    <p>{{meetup.group.name}}</p>
    <p>{{meetup.venue.country}}</p>
</div>
