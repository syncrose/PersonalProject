<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <h1>Create a new Post</h1>
    </div>
</div>

<div class="row">
    <div class="col-md-6 col-md-offset-3" id="createDisc">
        <form ng-submit="controller.savePost()">
            <div class="form-group">
                <label>Interest/Topic Title</label>
                <input type="text" class="form-control" ng-model="controller.postToCreate.title" />
            </div>
            <div class="form-group">
                <label>Give this topic a brief description.</label>
                <textarea type="text" class="form-control" ng-model="controller.postToCreate.content" />
            </div>

            <div class="form-group">
                <input type="submit" value="Save" />
            </div>

        </form>
    </div>
</div>
