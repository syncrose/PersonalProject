<h1>Remove Discussion?</h1>

<div class="row">
    <div class="col-md-12 col-md-offset-4">

        <h1>Are you sure you want to delete {{controller.discToDelete.interestName}}???</h1>
    </div>

</div>
<div class="row">

    <div class="col-md-12 col-md-offset-4">
        <input type="button" value="YES" ng-click="controller.deleteDisc()" class="btn btn-danger" />
        <input type="button" value="NO" ng-click="controller.cancel()" class="btn btn-success" />

    </div>
</div>
