<h1>Remove Post?</h1>

<div class="row">
    <div class="col-md-12">

        <h1>Are you sure you want to delete {{controller.postToDelete.title}}???</h1>
    </div>

</div>
<div class="row">

    <div class="col-md-12">
        <input type="button" value="YES" ng-click="controller.deletePost()" class="btn btn-danger" />
        <input type="button" value="NO" ng-click="controller.cancel()" class="btn btn-success" />

    </div>
</div>
